<html>

   <head>
      <title>Selection Demo2</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("img").click(function () {
               $(this).clone().insertAfter(this);
            });
         });
      </script>
        
     </head>
    
   <body style="background: #eee; padding: 20px;">
        <div style="max-width: 50em; background: white; padding: 2em; margin: 1em auto;">

              <p>.clone() creates a deep copy of the set of matched elements. The downside of .clone() is that it produces elements with duplicate id attributes, which are supposed to be unique. Click on any image below to see the result:</p>
                
              <div><img id="mario" src="mario.png" alt="Mario" width="80" height="100"></div>
              <div><img id="luigi" src="luigi.png" alt="Luigi" width="80" height="100"></div>
              <div><img id="princess" src="princess.png" alt="Princess" width="80" height="100"></div>
        </div>
        
   </body>
    
</html>
