			<div>
				<p>Animation Demo 2 Description: With animate() and setTimeout() functions, we can easily create an automatic image slider. Every 2 seconds, animate() function moves the image to the left. After we see the last slide, it goes back to the first slide and continues.</p>
			</div>
			<div class="container"> 
				<div id = "slider">
					<ul class="slides">
						<li class="slide"><img src="cat1.jpg"/></li>

						<li class="slide"><img src="cat3.jpg"/></li>
						<li class="slide"><img src="cat1.jpg"/></li>
