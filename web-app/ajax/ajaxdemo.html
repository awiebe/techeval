<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="ajax.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/bootswatch.css">
		<link rel='stylesheet' type='text/css' href='../style.css'/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ajax</title>
		<!-- code colorization -->
        <link rel="stylesheet" href="../lib/highlight/styles/dracula.css">
		<script src="../lib/highlight/highlight.pack.js"></script>
		<script>
		$(document).ready(function() {
			$.get("ajaxdemo.html", function(data, status){
				$('pre code').each(function(i, block) {
				block.textContent= data;
				});
				$('pre code').each(function(i, block) {
						hljs.highlightBlock(block);
				});
			});
		});
		</script>
	</head>
	<body >
		<article >
			<h1>Ajax Demo</h1>
			<div class="all-questions">
                <p>The example shown below utilizes JSONPlaceholder to show ajax requests<p>
				<button class="btn btn-info" id="ajax-requestButton">Ajax Request</button>
                <div><p id="ajax-result"><p></div>
                
			</div>
			<div>
				<p>We can also use AJAX to have this page describe itself, notice how jQuery is used to colorize the code in this block. Be honest, that's pretty mind blowingly meta.</p>
				<div class="codesnippet">
					  <!-- Escaped code so tags aren't interprsted as html --> 
					<pre><code class="html"></code></pre>
				</div>
      		</div>
		<hr>
		<ul class="breadcrumb">
			<li><a href="../index.html">Home</a></li>
			<li><a href="index.html">AJAX</a></li>
			<li class="active">AJAX Demo</li>
		</ul>
		<script type="text/javascript" src="ajax.js"></script>
		</article>
	</body>
</html>
